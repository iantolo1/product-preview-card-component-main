<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://unpkg.com/css.gg@2.0.0/icons/css/shopping-cart.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat&family=Open+Sans&family=Outfit&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <picture>
          <img src="/images/image-product-mobile.jpg" alt="" />
        </picture>
        <div class="perfume">Perfume</div>

        <div class="gabrielle">Gabrielle Essence Eau De Parfum</div>
        <div class="floral">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="price">
          <span class="price1">$149.99</span>
          <span class="price2"> $169.99</span>
        </div>
        <br />
        <button>
          <i class="gg-shopping-cart Cart"></i>
          Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
